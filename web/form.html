[% SET host="http://$request.headers.Host" %]
[% INCLUDE _header.html title="Create a new task" %]
		<h1>Create a new task:</h1>
 		<form action="[% host %]/tasks" method="post">
      <div class="field">
				<label for="title">Task title:</label>
				<input type="text" name="title" id="title" class="text" />
      </div>
      <div class="field">
				<label for="notes">Notes:</label>
				<textarea rows="6" cols="40" name="notes" id="notes"></textarea>
      </div>
      <div class="field">
				<input type="submit" value="Save" />	     
      </div>
    </form>
[% INCLUDE _footer.html %]
