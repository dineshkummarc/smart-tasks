[% SET host="http://$request.headers.Host" %]
[% INCLUDE _header.html title="Tasks" %]
		<h1>Tasks</h1>
		<ul id="tasks">
			[% FOREACH task = tasks %]
			<li id="task_[% task.id %]">
				[% SET ud = task.created %]
				<a href="[% host %]/tasks/[% task.id %]">[% task.title %]</a> - <small>Created on: [% ud %]</small>
				<a class="delete" href="/tasks/[% task.id %]" data-remove="task_[% task.id %]">
		      delete
		    </a>
			</li>
			[% END %]
		</ul>
		<p><a href="[% host %]/tasks/new">Create new task &raquo;</a></p>
[% INCLUDE _footer.html %]
